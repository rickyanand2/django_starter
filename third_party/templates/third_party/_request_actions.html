<div id="workflow-actions">
  {% if user.is_authenticated and obj.state == 'draft' %}
    <form hx-post="{% url 'third_party:request_submit' obj.pk %}" hx-target="#workflow-actions" hx-swap="outerHTML" method="post">
      {% csrf_token %}<button type="submit">Submit for review</button>
    </form>
  {% endif %}

  {% if user.is_staff and obj.state == 'review' %}
    <form hx-post="{% url 'third_party:request_approve' obj.pk %}" hx-target="#workflow-actions" hx-swap="outerHTML" method="post">
      {% csrf_token %}<button type="submit">Approve</button>
    </form>

    <form hx-post="{% url 'third_party:request_reject' obj.pk %}" hx-target="#workflow-actions" hx-swap="outerHTML" method="post">
      {% csrf_token %}<button type="submit">Reject</button>
    </form>
  {% endif %}
</div>
