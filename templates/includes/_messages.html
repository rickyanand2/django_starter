{% if messages %}
  <div class="container-xxl px-0">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'secondary' }} alert-dismissible fade show mt-2" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
