{# templates/includes/_topbar_app.html #}
{% load static %}
<nav class="app-topbar navbar bg-white sticky-top border-bottom">
  <div class="container-fluid px-3">
    <!-- Mobile: open sidebar -->
    <button class="btn btn-outline-secondary btn-sm d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar"><i class="bi bi-list"></i></button>

    <!-- Left: org / breadcrumb slot -->
    <div class="d-flex align-items-center gap-2">
      <span class="badge bg-light text-dark border">
        <i class="bi bi-building me-1"></i>
        {{ request.user.profile.org_name|default:'Personal' }}
      </span>

      {% block app_breadcrumb %}

      {% endblock %}
    </div>

    <!-- Right: quick actions -->
    <div class="d-flex align-items-center gap-2">
      {% block app_top_actions %}

      {% endblock %}

      <div class="dropdown">
        <button class="btn btn-link text-decoration-none dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'img/avatar.png' %}" width="28" height="28" class="rounded-circle me-2" alt="" />
          <span class="fw-medium">{{ request.user.get_short_name|default:request.user.username }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
          <li>
            <a class="dropdown-item" href="{% url 'account_email' %}"><i class="bi bi-envelope me-2"></i>Email</a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'account_change_password' %}"><i class="bi bi-shield-lock me-2"></i>Password</a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item text-danger" href="{% url 'account_logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
