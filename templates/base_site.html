{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        VendorGuard
      {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/brand.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md site-navbar sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'core:public_home' %}"><img src="{% static 'img/logo-mark.svg' %}" height="22" alt="" /><span>VendorGuard</span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#siteNav"><span class="navbar-toggler-icon"></span></button>
        <div id="siteNav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.namespace == 'core' %}active{% endif %}" href="{% url 'core:public_home' %}">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'account_signup' %}">Get Started</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      {% include 'includes/_messages.html' %}
      {% block content %}

      {% endblock %}
    </main>

    <footer class="site-footer py-4 mt-5">
      <div class="container small text-secondary">Â© {{ now|date:'Y' }} VendorGuard</div>
    </footer>

    {% include 'includes/_footer_scripts.html' %}
  </body>
</html>
