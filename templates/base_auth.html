{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        Sign in – VendorGuard
      {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/brand.css' %}" />
  </head>
  <body class="auth-shell">
    <div class="auth-card">
      <div class="text-center mb-4">
        <a href="{% url 'core:home' %}" class="text-decoration-none text-reset">
          <img src="{% static 'img/logo-mark.svg' %}" height="36" alt="" class="me-1 align-text-bottom" />
          <span class="fw-semibold">VendorGuard</span>
        </a>
      </div>

      {% include 'includes/_messages.html' %}
      <div class="card border-soft shadow-sm rounded-4">
        <div class="card-body p-4 p-md-5">
          {% block content %}

          {% endblock %}
        </div>
      </div>
      <p class="text-center small text-secondary mt-3">© {{ now|date:'Y' }} VendorGuard</p>
    </div>

    {% include 'includes/_footer_scripts.html' %}
  </body>
</html>
