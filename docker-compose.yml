# docker-compose.yml
services:
  db:
    image: postgres:16-alpine
    container_name: dj_db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  mail:
    image: axllent/mailpit:latest
    container_name: dj_mail
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

volumes:
  pgdata:
