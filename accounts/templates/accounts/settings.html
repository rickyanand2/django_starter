{% extends 'base_app.html' %}
{% block title %}
  Account Settings
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1 class="h3 mb-2">Account Settings</h1>
    <p class="text-body-secondary mb-4">Manage your profile, email addresses, and password.</p>

    <ul class="nav nav-pills gap-2 mb-3">
      <li class="nav-item">
        <a class="btn btn-outline-secondary active" href="{% url 'settings' %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-secondary" href="{% url 'account_email' %}">Email</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-secondary" href="{% url 'account_change_password' %}">Password</a>
      </li>
    </ul>

    <div class="card-soft p-4 auth-card">
      {% include 'accounts/profile_form.html' %}
    </div>
  </div>
{% endblock %}
